<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Distance of a line" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Everett Bernard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/Calculator.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/Calculator.jpg" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/Calculator.jpg" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" /> 
    <link rel="stylesheet" href="./css/style.css" />
      <title>Line Distance Calculator</title>
  </head>
  <body>
    <center>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Distance of a line calculator 
          </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
            </th>
            <th>
              <h2>Distance Of A Line Calculator</h2>
              <p>By: Everett</p>
              <img src="./images/the_distance_formula.webp" alt="Distance formula">
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Imput X1:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="number-x1"
            />
            <label class="mdl-textfield__label" for="length-of-rectangle">X1</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Imput X2:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="number-x2"
            />
            <label class="mdl-textfield__label" for="width-of-rectangle">X2</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				<!-- 3rd text box imput-->
        <form action="#">
          <p>Imput Y1:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="number-y1"
            />
            <label class="mdl-textfield__label" for="length-of-rectangle">Y1</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- 4th text box imput-->
        <form action="#">
          <p>Imput Y2:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="number-y2"
            />
            <label class="mdl-textfield__label" for="width-of-rectangle">Y2</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate 
        </button>
        <br />
        <p>
          <div id="">
            <div id="Slope-of-Line"></div>
          </div>
        </p>
      </center>
      </main>
    </div>
  </body>
</html>
